group 'com.github.ericytsang'
version '1.0.0'

buildscript {
    ext.kotlin_version = '1.1.1'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

compileJava {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
    return this
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "com.github.ericytsang:lib.randomstream:1.0.0"
    compile "com.github.ericytsang:lib.javafxutils:1.1"
    compile "com.github.ericytsang:lib.concurrent:4.0.0"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile "junit:junit:4.11"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

task mainJar(type: Jar, dependsOn: classes) {
    from sourceSets.main.output
    from {configurations.runtime.collect {zipTree(it)}} {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    manifest {
        //todo attributes 'Main-Class': fullyQualifiedNameOfMainClass
    }
}
